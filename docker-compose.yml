services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: motopartes
      POSTGRES_USER: motopartes
      POSTGRES_PASSWORD: ${DB_PASSWORD:-MotoPartes2026!}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U motopartes"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://motopartes:${DB_PASSWORD:-MotoPartes2026!}@postgres:5432/motopartes
      JWT_SECRET: ${JWT_SECRET:-motopartes-jwt-secret-change-me}
      PORT: 3000
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 3

  whatsapp-bot:
    build: ./apps/whatsapp-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - whatsapp-sessions:/app/.wwebjs_auth
    environment:
      DATABASE_URL: postgresql://motopartes:${DB_PASSWORD:-MotoPartes2026!}@postgres:5432/motopartes
      API_KEY: ${WHATSAPP_API_KEY:-motopartes-whatsapp-key}
      PORT: 3001
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./apps/frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_WHATSAPP_BOT_URL: ${VITE_WHATSAPP_BOT_URL:-/api/whatsapp-bot}
    restart: unless-stopped
    depends_on:
      - api
      - whatsapp-bot
    ports:
      - "${FRONTEND_PORT:-80}:80"

volumes:
  postgres-data:
  whatsapp-sessions:
