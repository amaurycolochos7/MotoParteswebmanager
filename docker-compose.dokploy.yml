version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-motopartes}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - motopartes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5435:5432"

  api:
    image: motopartes-api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-motopartes}
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:5174,https://motopartes.com,https://motopartes.cloud,http://motopartes.cloud}
      PORT: 3000
    ports:
      - "3010:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - motopartes-network

  whatsapp-bot:
    image: motopartes-whatsapp-bot
    build:
      context: .
      dockerfile: apps/whatsapp-bot/Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-motopartes}
      API_KEY: ${API_KEY:-motopartes-whatsapp-key}
      PORT: 3002
    volumes:
      # CRITICAL: Use external volume so it survives `docker compose down -v` across deploys
      - whatsapp_sessions:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - motopartes-network
    ports:
      - "3011:3002"

volumes:
  postgres_data:
  whatsapp_sessions:
    # External volume: NOT managed by compose, survives `docker compose down -v`
    # Must be created once: docker volume create whatsapp_sessions
    external: true

networks:
  motopartes-network:
    driver: bridge
