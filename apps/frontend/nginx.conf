server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Proxy WhatsApp bot requests (must come before /api/ to match first)
    location /api/whatsapp-bot/ {
        set $bot_upstream app-calculate-cross-platform-monitor-n39v21;

        rewrite ^/api/whatsapp-bot/(.*) /api/$1 break;
        proxy_pass http://$bot_upstream:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy API requests â€” keep /api prefix intact
    location /api/ {
        set $api_host app-reboot-neural-alarm-2wz9br;

        # When using variables, nginx strips the location match.
        # Re-add /api/ prefix to the proxy destination.
        proxy_pass http://$api_host:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # SPA fallback (must be last)
    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
